<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portugal</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>
<body>
    <header class="hero">
        <div class="container">
            <h1 class="hero__text" >Nos mudamos para Portugal em <span id="contador"></span></h1>
            <div class="infos-bar" >
                <div class="infos-bar__infos">
                    <div class="infos-bar__infos__item " >
                        <img class="icons" src="./icons/visto.png" alt="" 
                        data-aos="fade-zoom-in"
                        data-aos-easing="ease-in-back"
                        data-aos-delay="1000"
                        data-aos-offset="0">
                        <p
                        data-aos="fade-zoom-in"
                        data-aos-easing="ease-in-back"
                        data-aos-delay="1000"
                        data-aos-offset="0">Visto</p>
                        <img class="icons check" src="./icons/check.png" alt="" 
                        data-aos="fade-zoom-in"
                        data-aos-easing="ease-in-back"
                        data-aos-delay="2500"
                        data-aos-offset="0">
                    </div>
                    <div class="infos-bar__infos__item" >
                        <img class="icons" src="./icons/aviao.png" alt="" 
                        data-aos="fade-zoom-in"
                        data-aos-easing="ease-in-back"
                        data-aos-delay="1500"
                        data-aos-offset="0">
                        <span class="carregando"
                        data-aos="fade-zoom-in"
                        data-aos-easing="ease-in-back"
                        data-aos-delay="1000"
                        data-aos-offset="0"></span>
                    </div>
                    <div class="infos-bar__infos__item" >
                        <img class="icons" src="./icons/relocation.png" alt="" 
                        data-aos="fade-zoom-in"
                        data-aos-easing="ease-in-back"
                        data-aos-delay="2000"
                        data-aos-offset="0">
                        
                        <span class="carregando"
                        data-aos="fade-zoom-in"
                        data-aos-easing="ease-in-back"
                        data-aos-delay="1000"
                        data-aos-offset="0"></span>
                    </div>
                    <div class="infos-bar__infos__item" >
                        <img class="icons" src="./icons/dinheiro.png" alt="" 
                        data-aos="fade-zoom-in"
                        data-aos-easing="ease-in-back"
                        data-aos-delay="2500"
                        data-aos-offset="0">
                        <p
                        data-aos="fade-zoom-in"
                        data-aos-easing="ease-in-back"
                        data-aos-delay="1000"
                        data-aos-offset="0">Dinheiro</p>
                        <img class="icons check" src="./icons/check.png" alt="" 
                        data-aos="fade-zoom-in"
                        data-aos-easing="ease-in-back"
                        data-aos-delay="2500"
                        data-aos-offset="0">
                    </div>
                </div>
            </div>
        </div>
       
    </header>
    

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
